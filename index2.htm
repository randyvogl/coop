<!doctype html>

<html>
  <head>
    <title>Auto-adjust</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
      body {
        text-align: center;
      }
           
      #g1, #g2, #g3, #g4 {
        width:100px; height:80px;
        display: inline-block;
        margin: 1em;
      }
      
      p {
        display: block;
        width: 450px;
        margin: 2em auto;
        text-align: left;
      }
    </style>
    
    <script src="javascript/justguage/raphael.2.1.0.min.js"></script>
    <script src="javascript/justguage/justgage.1.0.1.min.js"></script>
    <script>
      var g1, g2, g3, g4;
      
      window.onload = function(){
        var g1 = new JustGage({
          id: "g1", 
          value: getRandomInt(-30, 120), 
          min: 0,
          max: 120,
		  levelColors : ["#ff0000", "#f9c802","#a9d70b","#f9c802","#ff0000"],
          title: "Outside Temperature",
          label: "Outside (F)"
        });
        
        var g2 = new JustGage({
          id: "g2", 
          value: getRandomInt(0, 100), 
          min: 0,
          max: 100,
          title: "Small Buddy",
          label: "oz"
        });
      
        setInterval(function() {
          g1.refresh(getRandomInt(-30, 120));
          g2.refresh(getRandomInt(0, 100));          
        }, 2500);
      };
    </script>

	</head>
  <body>    
    <div id="g1"></div>
    <div id="g2"></div>
    <p>
      JustGage auto-adjusts to the size of containing element. And to the screen zoom level. And screen density. Nice. This means youâ€™ll get clean, sharp and nice looking gauge at all times. Try zooming the page to see the results.
    </p>
  </body>
</html>
